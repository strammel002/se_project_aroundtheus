<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/vector.svg"
        alt="Around the US logo"
        class="header__icon"
      />
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__rectangle">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Photo of Jacques Cousteau"
            class="profile__image"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>

        <button class="profile__add-button"></button>
      </section>

      <section class="cards page__section">
        <ul class="card__list">
          <li class="card">
            <img src="images\yosemite.jpg" alt="Yosemite" class="card__image" />
            <div class="card__info">
              <p class="card__caption">Yosemite Valley</p>
              <button class="card__group-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images\lake-louise.jpg"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__caption">Lake Louise</p>
              <button class="card__group-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images\bald-mountains.jpg"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__caption">Bald Mountains</p>
              <button class="card__group-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="images\latemar.jpg" alt="Latemar" class="card__image" />
            <div class="card__info">
              <p class="card__caption">Latemar</p>
              <button class="card__group-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="images\vanoise.jpg" alt="Vanoise" class="card__image" />
            <div class="card__info">
              <p class="card__caption">Vanoise Nationa...</p>
              <button class="card__group-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="images\lago.jpg" alt="Lago" class="card__image" />
            <div class="card__info">
              <p class="card__caption">Lago di Braies</p>
              <button class="card__group-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
  </body>
</html>
