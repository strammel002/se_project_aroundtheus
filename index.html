<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/vector.svg"
          alt="Around the US logo"
          class="header__icon"
        />
      </header>

      <div class="profile">
        <div class="profile__rectangle">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Photo of Jacques Cousteau"
            class="profile__image"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>

        <button class="profile__add-button"></button>
      </div>
      <div class="grid__container">
        <div class="grid__rectangle">
          <img src="images\yosemite.jpg" alt="Yosemite" class="grid__image" />
          <div class="grid__info">
            <p class="grid__caption">Yosemite Valley</p>
            <button class="grid__group-button"></button>
          </div>
        </div>
        <div class="grid__rectangle">
          <img
            src="images\lake-louise.jpg"
            alt="Lake Louise"
            class="grid__image"
          />
          <div class="grid__info">
            <p class="grid__caption">Lake Louise</p>
            <button class="grid__group-button"></button>
          </div>
        </div>
        <div class="grid__rectangle">
          <img
            src="images\bald-mountains.jpg"
            alt="Bald Mountains"
            class="grid__image"
          />
          <div class="grid__info">
            <p class="grid__caption">Bald Mountains</p>
            <button class="grid__group-button"></button>
          </div>
        </div>
        <div class="grid__rectangle">
          <img src="images\latemar.jpg" alt="Latemar" class="grid__image" />
          <div class="grid__info">
            <p class="grid__caption">Latemar</p>
            <button class="grid__group-button"></button>
          </div>
        </div>
        <div class="grid__rectangle">
          <img src="images\vanoise.jpg" alt="Vanoise" class="grid__image" />
          <div class="grid__info">
            <p class="grid__caption">Vanoise Nationa...</p>
            <button class="grid__group-button"></button>
          </div>
        </div>
        <div class="grid__rectangle">
          <img src="images\lago.jpg" alt="Lago" class="grid__image" />
          <div class="grid__info">
            <p class="grid__caption">Lago di Braies</p>
            <button class="grid__group-button"></button>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
